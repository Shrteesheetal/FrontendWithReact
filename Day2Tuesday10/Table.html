<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>HtmlTable</title>

</head>
<body>
    <table>
        <caption>List of Services
            <i class='bx bxs-hot'></i>
        </caption>
        <thead>
            <tr>
                <th>Service ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Haircut</td>
                <td>Basic haircut for men and women</td>
                <td>Rs. 500</td>
                <td>2025-06-24</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Facial</td>
                <td>Skin treatment and massage</td>
                <td>Rs. 1500</td>
                <td>2025-06-20</td>
            </tr>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td colspan="2">2000</td>
                <!-- <td></td> -->
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
