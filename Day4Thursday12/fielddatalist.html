<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlFormInput</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <fieldset>
      <legend>Student Information</legend>

      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" name="studentName"
         required maxlength="50"
         pattern="[A-Za-z\s]{2,50}"
         title="Name must contain only letters and spaces (2-50 characters)" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input type="radio" name="gender" id="male" value="Male" checked>
          <label for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" id="female" value="Female">
          <label for="female">Female</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" id="other" value="Other">
          <label for="other">Other</label>
        </div>
      </div>
    </fieldset>


    <fieldset>
      <legend>Academic Details</legend>

      <div class="form-group">
        <label for="class">Select Class</label>
        <input list="classList" name="class" id="class">
        <datalist id="classList">
          <option value="Grade 1">
          <option value="Grade 2">
          <option value="Grade 3">
          <option value="Grade 4">
          <option value="Grade 5">
          <option value="Grade 6">
          <option value="Grade 7">
          <option value="Grade 8">
          <option value="Grade 9">
          <option value="Grade 10">
        </datalist>
      </div>

      <div class="form-group">
        <label>Subjects Interested In</label>
        <div class="form-check">
          <input type="checkbox" name="subjects" id="math" value="Math">
          <label for="math">Math</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="subjects" id="science" value="Science">
          <label for="science">Science</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="subjects" id="english" value="English">
          <label for="english">English</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="subjects" id="computer" value="Computer">
          <label for="computer">Computer</label>
        </div>
      </div>
    <div class="form-group">
      <label for="courseSearch">Search Course</label>
      <div style="display: flex; gap: 10px;">
      <input type="search" id="courseSearch" name="courseSearch" placeholder="e.g. Robotics, Art" style="flex: 1;" />
      <button type="button" onclick="searchCourse()">Search</button>
    </div>

       <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" value="STU2025001" readonly />
       </div>
    </fieldset>

    <input type="number" step="9"><br>

    <div style="text-align: center;">
      <button type="submit">Register</button>
    </div>
  </form>

</body>
</html>
